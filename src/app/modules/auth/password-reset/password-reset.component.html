<div class="container" fxLayout="row" fxLayoutAlign="center start">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="mat-elevation-z8" fxFlex="100" fxFlex.gt-md="30">

    <div class="logo text-center">
      <img src="assets/icon/logo.svg" alt="">
    </div>

    <div *ngIf="!isValidCode">
      <h2 class="title font-weight-bold">Código Inválido</h2>
      <p class="subtitle">Código de redefinição está inválido. Faça o processo de redefinição novamente!</p>
    </div>

    <div *ngIf="isValidCode">
      <h2 class="title font-weight-bold">Redefinir senha!</h2>
      <p class="subtitle">Insira sua nova senha, para redefinirmos sua senha antiga.</p>

      <app-input label="Senha" type="password" [control]="controls.password"></app-input>
      
      <button mat-raised-button type="submit" color="primary" [disabled]="loading">
        <span *ngIf="!loading">Redefinir</span>
        <span *ngIf="loading">Redefinindo...</span>
      </button>
    </div>
  </form>
</div>
