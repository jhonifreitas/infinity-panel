<div class="container" fxLayout="row" fxLayoutAlign="center start">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="mat-elevation-z8" fxFlex="100" fxFlex.gt-md="30">

    <div class="logo text-center">
      <img src="assets/icon/logo.svg" alt="">
    </div>

    <h2 class="title font-weight-bold">Esqueceu a senha!</h2>
    <p class="subtitle">Insira seu endereço de e-mail e enviaremos um e-mail com instruções para redefinir sua senha.</p>

    <app-input label="E-mail" type="email" [control]="controls.email"></app-input>
    
    <button mat-raised-button type="submit" color="primary" [disabled]="loading">
      <span *ngIf="!loading">Enviar</span>
      <span *ngIf="loading">Enviando...</span>
    </button>
  </form>
</div>
