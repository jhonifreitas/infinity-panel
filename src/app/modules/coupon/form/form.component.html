<h1 mat-dialog-title>Formulário de cupom</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">

    <input-form label="Código" [control]="controls.code" (keyup)="uppercase()"></input-form>

    <input-form label="Acesso" type="select" [items]="accessList" [control]="controls.accessId"></input-form>

    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
      <div fxFlex="60">
        <input-form label="Valor" type="number" [control]="controls.value"></input-form>
      </div>
      <div fxFlex="40" class="text-end">
        <input-form label="Porcentagem?" type="toggle" [control]="controls.percentage"></input-form>
      </div>
    </div>

    <div fxLayout="row" fxLayoutGap="20px">
      <div fxFlex="50">
        <input-form label="Validade" type="datepicker" [control]="controls.validity"></input-form>
      </div>
      <div fxFlex="50">
        <input-form label="Quantidade" type="number" [control]="controls.quantity" hint="Se for 0 será <b>ilimitado</b>!"></input-form>
      </div>
    </div>

  </form>
</div>
<div mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="formGroup.invalid" *ngIf="!saving" (click)="onSubmit()">Salvar</button>
  <mat-progress-spinner mode="indeterminate" diameter="25" class="ml-2" *ngIf="saving"></mat-progress-spinner>
</div>
