<mat-toolbar color="primary">
  <img class="thumbnail-sm mr-1" [src]="object.image ? object.image : 'assets/image/not-found-user.png'" alt="">
  <span>Empresa</span>
</mat-toolbar>
<div mat-dialog-content>
  
  <mat-list>
    <mat-list-item>
      <mat-icon matListIcon>more_horiz</mat-icon>
      <div matLine><strong> Nome </strong></div>
      <div matLine class="info"> {{ object.name }} </div>
    </mat-list-item>

    <mat-list-item>
      <mat-icon matListIcon>more_horiz</mat-icon>
      <div matLine><strong> Acesso ao conte√∫do </strong></div>
      <div matLine class="info"> {{ object._access.code }} </div>
    </mat-list-item>

    <mat-list-item class="h-auto mb-2">
      <mat-icon matListIcon>more_horiz</mat-icon>
      <div matLine><strong> Departamento </strong></div>
      <div matLine>
        <mat-chip-list>
          <mat-chip *ngFor="let department of object.departments" color="primary" selected>{{ department }}</mat-chip>
        </mat-chip-list>
      </div>
    </mat-list-item>

    <mat-list-item class="h-auto mb-2">
      <mat-icon matListIcon>more_horiz</mat-icon>
      <div matLine><strong> Cargos </strong></div>
      <div matLine>
        <mat-chip-list>
          <mat-chip *ngFor="let post of object.posts" color="primary" selected>{{ post.name }}</mat-chip>
        </mat-chip-list>
      </div>
    </mat-list-item>
  </mat-list>
</div>
