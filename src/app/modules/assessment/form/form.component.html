<h1 mat-dialog-title>Formulário de assessment</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">

    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" cdkFocusInitial>
      <mat-error>Nome é <strong>obrigatório!</strong></mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Duração</mat-label>
      <input matInput type="number" formControlName="duration">
      <mat-hint>Valor em <strong>horas!</strong></mat-hint>
      <mat-error>Duração é <strong>obrigatório!</strong></mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Grupos</mat-label>
      <mat-select formControlName="groups" multiple placeholder="---">
        <mat-option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</mat-option>
      </mat-select>
      <mat-error>Grupos é obrigatório!</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Instruções</mat-label>
      <mat-select formControlName="instructions" multiple placeholder="---">
        <mat-option *ngFor="let instruction of instructions" [value]="instruction.id">{{ instruction.title }}</mat-option>
      </mat-select>
      <mat-error>Instruções é obrigatório!</mat-error>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="formGroup.invalid" *ngIf="!saving" (click)="onSubmit()">Salvar</button>
  <mat-progress-spinner mode="indeterminate" diameter="25" *ngIf="saving"></mat-progress-spinner>
</div>
