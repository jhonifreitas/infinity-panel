<h1 mat-dialog-title>Formulário de acesso ao conteúdo</h1>
<div mat-dialog-content>

  <form [formGroup]="formGroup">
    <app-input label="Código" [control]="controls.code" (keyup)="uppercase()"></app-input>

    <div fxLayout="row" fxLayoutGap="20px">
      <div fxFlex="50">
        <app-input label="Validade" type="datepicker" [control]="controls.validity"></app-input>
      </div>
      <div fxFlex="50">
        <app-input label="Quantidade" [control]="controls.quantity"></app-input>
      </div>
    </div>

    <app-input label="Empresa" type="select" [items]="companies" [control]="controls.companyId"></app-input>

    <app-input label="Assessments" type="select" [multiple]="true" [items]="assessmentIds"
      [control]="controls.assessments"></app-input>

  </form>
</div>
<div mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="formGroup.invalid" *ngIf="!saving" (click)="onSubmit()">Salvar</button>
  <mat-progress-spinner mode="indeterminate" diameter="25" class="ml-2" *ngIf="saving"></mat-progress-spinner>
</div>
