<mat-toolbar color="primary">
  <img class="avatar" [src]="object.image ? object.image : 'assets/image/not-found-user.png'" alt="">
  <span>Grupo</span>
</mat-toolbar>
<div mat-dialog-content>
  
  <mat-list>
    <mat-list-item>
      <mat-icon matListIcon>more_horiz</mat-icon>
      <div matLine><strong> Nome </strong></div>
      <div matLine class="info"> {{ object.name }} </div>
    </mat-list-item>

    <div class="px-3 py-2">
      <div matLine class="mb-1"><strong> Quest√µes </strong></div>
      <mat-chip-list>
        <mat-chip *ngFor="let question of object._questions" color="primary" selected>{{ question.title }}</mat-chip>
      </mat-chip-list>
    </div>
  </mat-list>
</div>
