<mat-toolbar color="primary">
  <span>Grupo</span>
</mat-toolbar>
<div mat-dialog-content>
  
  <mat-list>
    <mat-list-item>
      <mat-icon matListIcon>more_horiz</mat-icon>
      <div matLine><strong> Nome </strong></div>
      <div matLine class="info"> {{ object.name }} </div>
    </mat-list-item>

    <mat-list-item class="h-auto mb-2">
      <mat-icon matListIcon>lock</mat-icon>
      <div matLine><strong> Permiss√µes </strong></div>
      <div matLine>
        <mat-chip-list>
          <mat-chip *ngFor="let permission of object.permissions" color="primary" selected>{{ permission.page }} - {{ permission.role }}</mat-chip>
        </mat-chip-list>
      </div>
    </mat-list-item>
  </mat-list>
</div>
